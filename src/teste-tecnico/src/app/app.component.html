<div class="main">
  @if (ibgeForm) {
    <form [formGroup]="ibgeForm" class="form-container">
      <div>
        <mat-form-field>
          <mat-label>CEP</mat-label>
          <input matInput formControlName="cep" mask="00000-000">
        </mat-form-field>
        <button mat-button (click)="fetchAddressData()">Buscar</button>
      </div>
      <mat-form-field>
        <mat-label>Logradouro</mat-label>
        <input matInput formControlName="logradouro">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complemento" mask="0.000">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Unidade</mat-label>
        <input matInput formControlName="unidade">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Localidade</mat-label>
        <input matInput formControlName="localidade">
      </mat-form-field>
      <mat-form-field>
        <mat-label>UF</mat-label>
        <input matInput formControlName="uf">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Regiao</mat-label>
        <input matInput formControlName="regiao">
      </mat-form-field>
      <mat-form-field>
        <mat-label>IBGE</mat-label>
        <input matInput formControlName="ibge">
      </mat-form-field>
      <mat-form-field>
        <mat-label>GIA</mat-label>
        <input matInput formControlName="gia">
      </mat-form-field>
      <mat-form-field>
        <mat-label>DDD</mat-label>
        <input matInput formControlName="ddd">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Siafi</mat-label>
        <input matInput formControlName="siafi">
      </mat-form-field>
      <button mat-flat-button [disabled]="!valid()" (click)="saveAddress()">Salvar</button>
    </form>
  }
</div>
